<div class="container">
    <form role="form" ng-submit="submit()">
      <input type='text' class="form-control" placeholder="Todo" ng-model="todo" ng-minlength="1" />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="todos">
      <ul>
        <li ng-repeat="todo in todos" ng-click="">
          <input type="checkbox" ng-click="finished($index)">
          {{ todo.todo }}
        </li>
      </ul>
    </div>
</div>
